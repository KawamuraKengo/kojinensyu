<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TodoList</title>
</head>
<body>
	<table>
	       <thead>
	           <tr>
	               <th>タスク</th>
	               <th>期限日</th>
	               <th>期限時間</th>
	           </tr>
	       </thead>
	       <tbody>
	           <tr th:each="todo : ${todos}">
	               <td th:text="${todo.task}">Task</td>
	               <td th:text="${todo.deadLineDate}">DeadLineDate</td>
	               <td th:text="${todo.deadLineTime}">DeadLineTime</td>
	           </tr>
	       </tbody>
	   </table>

</body>
</html>
